<!DOCTYPE html>
<html>
<head>
<script src="Angular/anguar.js"></script>
<meta charset="ISO-8859-1">
<title>Client Edit</title>
</head>
<body>


<section *ngIf="client" class="panel" action = "update">
	<div class = "panel-body">
		<h4><i [class]="client.gender==='female' ? 'ion-female' : (client.gender==='male' ? 'ion-male' : 'ion-transgender')"></i> {{client.name}}</h4>
		<i class="ion-android-calendar"></i> {{client.birthyear}}
		<br/><strong>Name:  <input type = "text" name = "firstName"></strong> <strong>Surname: <input type = "text" name = "lastName"></strong>
		<br/><strong>Address: <input type = "text" name = "address"></strong> <strong>Phone: <input type = "text" name = "phone"></strong>
		<br/><strong>Email: <input type = "text" name = "email"></strong>
		<br/><button type="button" class="btn" (click)="gotoEdit()">Edit</button>
	</div>
</section>


</body>
</html>
